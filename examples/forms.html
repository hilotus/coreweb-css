<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>

  <link rel="stylesheet" type="text/css" href="../css/colorful.css"/>
  <link rel="stylesheet" type="text/css" href="../css/formbuilder.css"/>
</head>
<body>

  <div class="fa-main">
    <div class="fb-left">
      <ul class="fb-tabs">
        <li><a>Edit form</a></li>
        <li class="active"><a>Add new field</a></li>
        <li><a>Edit field</a></li>
      </ul>

      <div class="fb-tab-content">
        <div class="fb-tab-pane"></div>

        <div class="fb-tab-pane active">
          <div class="fb-add-field-types">
            <div class="section">
              <a role="button" class="btn btn-default">Text</a>
              <a role="button" class="btn btn-default">TextArea</a>
              <a role="button" class="btn btn-default">Single Choice</a>
              <a role="button" class="btn btn-default">Multiple Choice</a>
              <a role="button" class="btn btn-default">Date</a>
              <a role="button" class="btn btn-default">Time</a>
              <a role="button" class="btn btn-default">Number</a>
              <a role="button" class="btn btn-default">Price</a>
              <a role="button" class="btn btn-default">Email</a>
              <a role="button" class="btn btn-default">URL</a>
            </div>
            <div class="section">
              <a role="button" class="btn btn-primary">Section</a>
            </div>
          </div>
        </div>

        <div class="fb-tab-pane"></div>
      </div>
    </div>

    <div class="fb-right"></div>
    <div class="fb-clear"></div>

  </div>

</body>
</html>
