<!DOCTYPE html>
<html>
<head>
  <title>Date picker mobile</title>
  <link rel="stylesheet" type="text/css" href="../css/datetimepicker-theme/date-picker-mobile.css">
  <link rel="stylesheet" type="text/css" href="../css/modal.css">
  <link rel="stylesheet" type="text/css" href="../bower_components/font-awesome/css/font-awesome.css">
</head>
<body>
  <div class="date-picker-mobile">
    <div class="modal modal-active">
      <div class="outer">
        <div class="middle">
          <div class="inner">
            <div class="title">
              <span>Date Selector</span>
              <a class="close" role="button"><i class="fa fa-times"></i></a>
            </div>

            <div class="modal-body">
              <div class="date-picker-header">2015-09-22</div>
              <div class="date-picker-year">
                <div class="button-plus"><i class="fa fa-plus"></i></div>
                <div class="span-value"><input type="text" value="2015"></div>
                <div class="button-minus"><i class="fa fa-minus"></i></div>
              </div>
              <div class="date-picker-month">
                <div class="button-plus"><i class="fa fa-plus"></i></div>
                <div class="span-value"><input type="text" value="09"></div>
                <div class="button-minus"><i class="fa fa-minus"></i></div>
              </div>
              <div class="date-picker-date">
                <div class="button-plus"><i class="fa fa-plus"></i></div>
                <div class="span-value"><input type="text" value="12"></div>
                <div class="button-minus"><i class="fa fa-minus"></i></div>
              </div>
            </div>

            <div class="modal-footer">
              <button>Set</button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
