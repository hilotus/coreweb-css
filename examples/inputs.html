<html>

      <div class="col-xs-12">
        <div class="input-group">

          <input type="text" class="form-control" placeholder="Amount">
          <div class="input-group-addon">.00</div>
        </div>

        <div class="input-group">
          <input type="text" class="form-control" placeholder="Amount">
          <div class="input-group-addon">.00</div>
        </div>

        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" placeholder="Amount">
        </div>

        <input type="text" placeholder="Text...">
      </div>
    </div>
  </div>
</body>
</html>
